<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rudolut Financial Tracker</title>
  <style>
    /* --- Design System: Color Palette --- */
    :root {
      --primary-blue: #3E92CC;
      --primary-green: #69B578;
      --background: #F8F9FA;
      --surface: #FFFFFF;
      --text-primary: #212529;
      --text-secondary: #6C757D;
      --accent-positive: #28A745;
      --accent-warning: #FFC107;
      --accent-negative: #DC3545;
      --shadow: 0 4px 12px rgba(0,0,0,0.08);
      --border-radius: 12px;
    }

    /* --- Global Styles --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Segoe UI', Roboto, sans-serif;
    }

    body {
      background-color: var(--background);
      color: var(--text-primary);
      line-height: 1.5;
      padding: 24px;
      max-width: 1200px;
      margin: 0 auto;
    }

    h1, h2, h3, h4 {
      font-weight: 600;
      margin-bottom: 16px;
    }

    h1 { font-size: 32px; }
    h2 { font-size: 24px; }
    h3 { font-size: 20px; }
    
    p, span, input, button {
      font-size: 16px;
    }

    small {
      font-size: 12px;
      color: var(--text-secondary);
    }

    /* --- Dashboard Layout --- */
    .dashboard-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
    }

    .header-title {
      font-size: 28px;
      font-weight: 700;
    }

    /* --- Action Buttons --- */
    .action-buttons {
      display: flex;
      gap: 16px;
      margin-bottom: 32px;
    }

    .action-button {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background-color: var(--surface);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 24px;
      text-align: center;
      border: none;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .action-button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(0,0,0,0.12);
    }

    .add-money {
      background-color: var(--primary-green);
      color: white;
    }

    .send-money {
      background-color: var(--primary-blue);
      color: white;
    }

    .button-icon {
      font-size: 32px;
      margin-bottom: 12px;
    }

    .button-text {
      font-weight: 600;
      font-size: 18px;
    }

    /* --- Key Stats --- */
    .stats-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 32px;
    }

    .metric-card {
      background-color: var(--surface);
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: var(--shadow);
    }

    .metric-title {
      font-size: 16px;
      color: var(--text-secondary);
      margin-bottom: 8px;
    }

    .metric-value {
      font-size: 28px;
      font-weight: 700;
      color: var(--text-primary);
      margin-bottom: 8px;
    }

    .metric-change {
      font-size: 14px;
      color: var(--accent-positive);
    }

    .negative-change {
      color: var(--accent-negative);
    }

    /* --- Charts Section --- */
    .charts-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
      gap: 24px;
    }

    .chart-card {
      background-color: var(--surface);
      border-radius: var(--border-radius);
      padding: 24px;
      box-shadow: var(--shadow);
      height: 400px;
    }

    .chart-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 16px;
    }

    .chart-title {
      font-size: 18px;
      font-weight: 600;
      margin: 0;
    }

    .chart-legend {
      display: flex;
      gap: 16px;
      margin-top: 16px;
    }

    .legend-item {
      display: flex;
      align-items: center;
      font-size: 14px;
    }

    .legend-color {
      width: 12px;
      height: 12px;
      border-radius: 50%;
      margin-right: 6px;
    }

    /* Responsive Adjustments */
    @media (max-width: 768px) {
      .charts-container {
        grid-template-columns: 1fr;
      }
      
      .stats-container {
        grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      }
      
      .action-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="dashboard-header">
    <h1 class="header-title">Your Financial Dashboard</h1>
    <div class="current-date" id="currentDate"></div>
  </div>

  <!-- Action Buttons (Replacing Progress Rings) -->
  <div class="action-buttons">
    <button class="action-button add-money">
      <div class="button-icon">+</div>
      <div class="button-text">Add Money</div>
    </button>
    <button class="action-button send-money">
      <div class="button-icon">→</div>
      <div class="button-text">Send Money</div>
    </button>
  </div>

  <!-- Key Stats -->
  <div class="stats-container">
    <div class="metric-card">
      <div class="metric-title">Days Saved Streak</div>
      <div class="metric-value" id="savedStreak">12</div>
      <div class="metric-change">+3 from last week</div>
    </div>
    <div class="metric-card">
      <div class="metric-title">Days Under Budget</div>
      <div class="metric-value" id="daysUnderBudget">8 / 30</div>
      <div class="metric-change">On track</div>
    </div>
    <div class="metric-card">
      <div class="metric-title">Total Saved This Month</div>
      <div class="metric-value" id="totalSaved">€210.50</div>
      <div class="metric-change">+€45.30 from last month</div>
    </div>
    <div class="metric-card">
      <div class="metric-title">Monthly Budget</div>
      <div class="metric-value">€1,500</div>
      <div class="metric-change negative-change">€300 remaining</div>
    </div>
  </div>

  <!-- Charts Section -->
  <div class="charts-container">
    <div class="chart-card">
      <div class="chart-header">
        <h3 class="chart-title">Monthly Savings Trend</h3>
        <select id="savingsPeriod">
          <option value="6m">Last 6 months</option>
          <option value="1y">Last year</option>
        </select>
      </div>
      <canvas id="monthlySavingsChart"></canvas>
      <div class="chart-legend">
        <div class="legend-item">
          <div class="legend-color" style="background-color: rgba(40, 167, 69, 0.6)"></div>
          <span>Actual Savings</span>
        </div>
        <div class="legend-item">
          <div class="legend-color" style="background-color: rgba(23, 162, 184, 0.6)"></div>
          <span>Target Savings</span>
        </div>
      </div>
    </div>

    <div class="chart-card">
      <div class="chart-header">
        <h3 class="chart-title">Spending Breakdown</h3>
        <select id="spendingPeriod">
          <option value="1m">This month</option>
          <option value="3m">Last 3 months</option>
        </select>
      </div>
      <canvas id="spendingBreakdownChart"></canvas>
    </div>
  </div>

  <!-- Chart.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Display current date
    const currentDate = new Date();
    document.getElementById('currentDate').textContent = currentDate.toLocaleDateString('en-US', { 
      weekday: 'long', 
      year: 'numeric', 
      month: 'long', 
      day: 'numeric' 
    });

    // Simulated Data
    const savingsData = [200, 250, 300, 400, 350, 450]; // Actual savings for last 6 months
    const savingsTarget = [300, 300, 300, 300, 300, 300]; // Monthly target for savings
    const spendingCategories = ['Food', 'Entertainment', 'Transportation', 'Subscriptions', 'Other'];
    const spendingData = [100, 50, 80, 30, 40]; // Spending in these categories for the current month

    // Monthly Savings Bar Chart
    const monthlySavingsCtx = document.getElementById('monthlySavingsChart').getContext('2d');
    const monthlySavingsChart = new Chart(monthlySavingsCtx, {
      type: 'bar',
      data: {
        labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
        datasets: [
          {
            label: 'Actual Savings (€)',
            data: savingsData,
            backgroundColor: 'rgba(40, 167, 69, 0.6)',
            borderColor: 'rgba(40, 167, 69, 1)',
            borderWidth: 1
          },
          {
            label: 'Target Savings (€)',
            data: savingsTarget,
            backgroundColor: 'rgba(23, 162, 184, 0.6)',
            borderColor: 'rgba(23, 162, 184, 1)',
            borderWidth: 1
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        aspectRatio: 2,
        scales: {
          y: {
            beginAtZero: true,
            grid: {
              color: 'rgba(0,0,0,0.05)'
            }
          },
          x: {
            grid: {
              display: false
            }
          }
        },
        plugins: {
          legend: {
            display: false
          }
        }
      }
    });

    // Spending Breakdown Pie Chart
    const spendingBreakdownCtx = document.getElementById('spendingBreakdownChart').getContext('2d');
    const spendingBreakdownChart = new Chart(spendingBreakdownCtx, {
      type: 'doughnut',
      data: {
        labels: spendingCategories,
        datasets: [{
          data: spendingData,
          backgroundColor: [
            'rgba(255, 99, 132, 0.8)',
            'rgba(54, 162, 235, 0.8)',
            'rgba(255, 206, 86, 0.8)',
            'rgba(75, 192, 192, 0.8)',
            'rgba(153, 102, 255, 0.8)'
          ],
          borderColor: [
            'rgba(255, 99, 132, 1)',
            'rgba(54, 162, 235, 1)',
            'rgba(255, 206, 86, 1)',
            'rgba(75, 192, 192, 1)',
            'rgba(153, 102, 255, 1)'
          ],
          borderWidth: 1
        }]
      },
      options: {
        responsive: true,
        maintainAspectRatio: true,
        aspectRatio: 1.5,
        plugins: {
          legend: {
            position: 'right'
          }
        }
      }
    });

    // Add button click events
    document.querySelector('.add-money').addEventListener('click', function() {
      alert('Add Money feature clicked');
      // Here you would implement the add money functionality
    });

    document.querySelector('.send-money').addEventListener('click', function() {
      alert('Send Money feature clicked');
      // Here you would implement the send money functionality
    });
  </script>
</body>
</html>
